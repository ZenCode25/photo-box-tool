<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Photo Capture</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }

    #cameraInput {
      display: none;
    }

    label, button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #frameBox {
      width: 320px;
      height: 420px;
      margin: 20px auto;
      padding: 20px;
      border: 8px solid #4CAF50;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      box-sizing: border-box;
      position: relative;
    }

    .circle-container {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #ccc;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    #downloadBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Capture a Circular Photo</h2>

  <label for="cameraInput">Open Camera</label>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">

  <div id="frameBox">
    <div class="circle-container">
      <img id="photo" src="" alt="Photo will appear here">
    </div>
  </div>

  <button id="downloadBtn" disabled>Download Circle Image</button>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const photo = document.getElementById('photo');
    const downloadBtn = document.getElementById('downloadBtn');

    cameraInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          photo.onload = () => {
            downloadBtn.disabled = false;
          };
          photo.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    downloadBtn.addEventListener('click', function () {
      html2canvas(document.querySelector("#frameBox"), {
        useCORS: true,
        allowTaint: true,
        backgroundColor: null,
        scale: 2
      }).then(canvas => {
        canvas.toBlob(function(blob) {
          const link = document.createElement('a');
          link.download = "circular-photo.png";
          link.href = URL.createObjectURL(blob);
          link.click();
        });
      });
    });
  </script>

</body>
</html>
