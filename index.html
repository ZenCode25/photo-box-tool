<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Circular Photo</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }

    #cameraInput {
      display: none;
    }

    label, button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #frameBox {
      width: 320px;
      height: 420px;
      margin: 20px auto;
      padding: 20px;
      border: 8px solid #4CAF50;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      box-sizing: border-box;
      position: relative;
    }

    .circle-container {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #ccc;
      background: #eee;
      position: relative;
      touch-action: none; /* For mobile drag */
    }

    .circle-container img {
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
      user-select: none;
      width: 300px; /* Larger than container for drag effect */
      height: auto;
      transform: translate(0px, 0px);
    }

    #downloadBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Take a Circular Photo (Drag to Adjust)</h2>

  <label for="cameraInput">Open Camera</label>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">

  <div id="frameBox">
    <div class="circle-container" id="circleContainer">
      <img id="photo" src="" alt="Photo will appear here">
    </div>
  </div>

  <button id="downloadBtn" disabled>Download Image</button>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const photo = document.getElementById('photo');
    const downloadBtn = document.getElementById('downloadBtn');
    const circleContainer = document.getElementById('circleContainer');

    let isDragging = false;
    let startX, startY;
    let currentX = 0, currentY = 0;

    cameraInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          photo.onload = () => {
            downloadBtn.disabled = false;
            resetImagePosition();
          };
          photo.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function resetImagePosition() {
      currentX = 0;
      currentY = 0;
      photo.style.transform = `translate(${currentX}px, ${currentY}px)`;
    }

    function clamp(value, min, max) {
      return Math.max(min, Math.min(max, value));
    }

    // Mouse and touch drag
    function dragStart(e) {
      isDragging = true;
      startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
      startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
    }

    function dragMove(e) {
      if (!isDragging) return;
      const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
      const y = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

      const dx = x - startX;
      const dy = y - startY;

      const newX = clamp(currentX + dx, -50, 50); // adjust limits based on image size
      const newY = clamp(currentY + dy, -50, 50);

      photo.style.transform = `translate(${newX}px, ${newY}px)`;
    }

    function dragMove(e) {
  if (!isDragging) return;

  const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
  const y = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

  const dx = x - startX;
  const dy = y - startY;

  const newX = clamp(currentX + dx, -50, 50);
  const newY = clamp(currentY + dy, -50, 50);

  photo.style.transform = `translate(${newX}px, ${newY}px)`;

  // Update live position
  currentX = newX;
  currentY = newY;

  // Reset reference point for next move
  startX = x;
  startY = y;
}


    // Event listeners
    photo.addEventListener('mousedown', dragStart);
    photo.addEventListener('touchstart', dragStart, { passive: false });

    document.addEventListener('mousemove', dragMove);
    document.addEventListener('touchmove', dragMove, { passive: false });

    document.addEventListener('mouseup', dragEnd);
    document.addEventListener('touchend', dragEnd);

    // Download
    downloadBtn.addEventListener('click', function () {
      html2canvas(document.querySelector("#frameBox"), {
        useCORS: true,
        backgroundColor: null,
        scale: window.devicePixelRatio || 2
      }).then(canvas => {
        canvas.toBlob(function(blob) {
          const link = document.createElement('a');
          link.download = "circular-photo.png";
          link.href = URL.createObjectURL(blob);
          link.click();
        });
      });
    });
  </script>

</body>
</html>
