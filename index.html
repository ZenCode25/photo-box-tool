<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Circular Photo</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
      margin: 0;
    }

    #cameraInput {
      display: none;
    }

    label, button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
    }

    #frameBox {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      background: transparent;
      box-shadow: none;
    }

    .circle-container {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      overflow: hidden;
      background: #ddd; /* Light grey placeholder */
      position: relative;
      touch-action: none;
      margin: auto;
    }

    .circle-container img {
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
      user-select: none;
      transform: translate(0px, 0px) scale(1);
    }

    #downloadBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .zoom-controls {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto 20px auto;
    }

    .zoom-controls button {
      flex: 1;
      min-width: 0;
    }

    @media (max-width: 400px) {
      .circle-container {
        width: 300px;
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <h2>Take a Circular Photo (Drag & Zoom to Adjust)</h2>

  <label for="cameraInput">Open Camera</label>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">

  <div id="frameBox">
    <div class="circle-container" id="circleContainer">
      <img id="photo" src="" alt="Photo will appear here">
    </div>
  </div>

  <div class="zoom-controls">
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="resetImage()">Reset</button>
  </div>

  <button id="downloadBtn" disabled>Download Image</button>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const photo = document.getElementById('photo');
    const downloadBtn = document.getElementById('downloadBtn');
    const circleContainer = document.getElementById('circleContainer');

    let isDragging = false;
    let startX, startY;
    let currentX = 0, currentY = 0;
    let scale = 1;
    const scaleStep = 0.1;

    function applyTransform() {
      photo.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    }

    function clampPosition() {
      const imgWidth = photo.naturalWidth * scale;
      const imgHeight = photo.naturalHeight * scale;
      const containerSize = circleContainer.offsetWidth;

      const maxOffsetX = (imgWidth - containerSize) / 2;
      const maxOffsetY = (imgHeight - containerSize) / 2;

      currentX = Math.min(Math.max(currentX, -maxOffsetX), maxOffsetX);
      currentY = Math.min(Math.max(currentY, -maxOffsetY), maxOffsetY);
    }

    cameraInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          photo.onload = () => {
            downloadBtn.disabled = false;
            resetImage();
          };
          photo.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function resetImage() {
      currentX = 0;
      currentY = 0;
      scale = 1;
      applyTransform();
    }

    function dragStart(e) {
      e.preventDefault();
      isDragging = true;
      startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
      startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
    }

    function dragMove(e) {
      if (!isDragging) return;
      const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
      const y = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

      const dx = x - startX;
      const dy = y - startY;

      currentX += dx;
      currentY += dy;

      clampPosition();
      applyTransform();

      startX = x;
      startY = y;
    }

    function dragEnd() {
      isDragging = false;
    }

    function zoomIn() {
      scale += scaleStep;
      clampPosition();
      applyTransform();
    }

    function zoomOut() {
      scale -= scaleStep;
      if (scale < 0.1) scale = 0.1; // Avoid complete shrink
      clampPosition();
      applyTransform();
    }

    photo.addEventListener('mousedown', dragStart);
    photo.addEventListener('touchstart', dragStart, { passive: false });

    document.addEventListener('mousemove', dragMove);
    document.addEventListener('touchmove', dragMove, { passive: false });

    document.addEventListener('mouseup', dragEnd);
    document.addEventListener('touchend', dragEnd);

    downloadBtn.addEventListener('click', function () {
      const size = circleContainer.offsetWidth;

      // Create a canvas and draw cropped circle
      html2canvas(circleContainer, {
        useCORS: true,
        backgroundColor: null,
        width: size,
        height: size,
        scale: 2,
      }).then(canvas => {
        // Make circular crop
        const outputCanvas = document.createElement('canvas');
        outputCanvas.width = size;
        outputCanvas.height = size;
        const ctx = outputCanvas.getContext('2d');

        ctx.save();
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
        ctx.clip();
        ctx.drawImage(canvas, 0, 0);
        ctx.restore();

        outputCanvas.toBlob(function(blob) {
          const link = document.createElement('a');
          link.download = "circular-photo.png";
          link.href = URL.createObjectURL(blob);
          link.click();
        });
      });
    });
  </script>

</body>
</html>
