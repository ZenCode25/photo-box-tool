<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Circular Photo with Zoom</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }

    #cameraInput {
      display: none;
    }

    label, button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .circle-container {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      overflow: hidden;
      background: #eee;
      position: relative;
      margin: 20px auto;
      touch-action: none; /* Prevent pinch interference */
    }

    .circle-container img {
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
      user-select: none;
      will-change: transform;
    }

    #downloadBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Take a Circular Photo (Drag + Zoom to Adjust)</h2>

  <label for="cameraInput">Open Camera</label>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">

  <div class="circle-container" id="circleContainer">
    <img id="photo" src="" alt="Photo will appear here">
  </div>

  <button id="downloadBtn" disabled>Download Image</button>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const photo = document.getElementById('photo');
    const container = document.getElementById('circleContainer');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentX = 0, currentY = 0;
    let scale = 1;
    let isDragging = false;
    let startX = 0, startY = 0;
    let initialDistance = 0;
    let lastTouchScale = 1;

    // Set default transform
    function updateTransform() {
      photo.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    }

    // Reset position and size on photo load
    function resetImagePosition() {
      const containerSize = container.getBoundingClientRect();
      const photoWidth = containerSize.width * 2;
      const photoHeight = photo.naturalHeight / photo.naturalWidth * photoWidth;

      photo.style.width = `${photoWidth}px`;
      photo.style.height = `${photoHeight}px`;

      currentX = (containerSize.width - photoWidth) / 2;
      currentY = (containerSize.height - photoHeight) / 2;
      scale = 1;
      updateTransform();
    }

    // Load photo
    cameraInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          photo.onload = () => {
            downloadBtn.disabled = false;
            resetImagePosition();
          };
          photo.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Drag start
    function dragStart(e) {
      isDragging = true;
      const point = e.type === 'touchstart' ? e.touches[0] : e;
      startX = point.clientX;
      startY = point.clientY;

      if (e.touches && e.touches.length === 2) {
        isDragging = false;
        initialDistance = getDistance(e.touches[0], e.touches[1]);
        lastTouchScale = scale;
      }
    }

    // Drag move or pinch zoom
    function dragMove(e) {
      if (e.touches && e.touches.length === 2) {
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        const zoom = newDistance / initialDistance;
        scale = Math.max(0.5, Math.min(3, lastTouchScale * zoom));
        updateTransform();
        e.preventDefault();
        return;
      }

      if (!isDragging) return;

      const point = e.type === 'touchmove' ? e.touches[0] : e;
      const dx = point.clientX - startX;
      const dy = point.clientY - startY;
      currentX += dx;
      currentY += dy;
      startX = point.clientX;
      startY = point.clientY;
      updateTransform();
      e.preventDefault();
    }

    function dragEnd() {
      isDragging = false;
    }

    function getDistance(touch1, touch2) {
      const dx = touch1.clientX - touch2.clientX;
      const dy = touch1.clientY - touch2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // Mouse wheel zoom
    container.addEventListener('wheel', function (e) {
      e.preventDefault();
      const delta = -e.deltaY;
      const zoomFactor = delta > 0 ? 1.05 : 0.95;
      scale = Math.max(0.5, Math.min(3, scale * zoomFactor));
      updateTransform();
    });

    // Event Listeners
    photo.addEventListener('mousedown', dragStart);
    document.addEventListener('mousemove', dragMove);
    document.addEventListener('mouseup', dragEnd);

    photo.addEventListener('touchstart', dragStart, { passive: false });
    document.addEventListener('touchmove', dragMove, { passive: false });
    document.addEventListener('touchend', dragEnd);

    // Download button
    downloadBtn.addEventListener('click', function () {
      html2canvas(container, {
        backgroundColor: null
      }).then(canvas => {
        canvas.toBlob(function(blob) {
          const link = document.createElement('a');
          link.download = "circular-photo.png";
          link.href = URL.createObjectURL(blob);
          link.click();
        });
      });
    });
  </script>

</body>
</html>
