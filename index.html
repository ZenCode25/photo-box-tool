<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Circular Photo</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }

    #cameraInput {
      display: none;
    }

    label, button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .circle-container {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
      background: #eee;
      position: relative;
      margin: 20px auto;
      touch-action: none; /* for mobile drag */
    }

    .circle-container img {
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
      user-select: none;
    }

    #downloadBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Take a Circular Photo (Drag to Adjust)</h2>

  <label for="cameraInput">Open Camera</label>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">

  <div class="circle-container" id="circleContainer">
    <img id="photo" src="" alt="Photo will appear here">
  </div>

  <button id="downloadBtn" disabled>Download Image</button>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const photo = document.getElementById('photo');
    const downloadBtn = document.getElementById('downloadBtn');
    const container = document.getElementById('circleContainer');

    let isDragging = false;
    let startX, startY;
    let currentX = 0, currentY = 0;
    let containerRect, photoWidth, photoHeight;

    cameraInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          photo.onload = () => {
            downloadBtn.disabled = false;
            resetImagePosition();
          };
          photo.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function resetImagePosition() {
      containerRect = container.getBoundingClientRect();
      photoWidth = container.offsetWidth * 2; // make image bigger than container
      photoHeight = photo.naturalHeight / photo.naturalWidth * photoWidth;

      photo.style.width = photoWidth + 'px';
      photo.style.height = photoHeight + 'px';

      currentX = (container.offsetWidth - photoWidth) / 2;
      currentY = (container.offsetHeight - photoHeight) / 2;

      photo.style.transform = `translate(${currentX}px, ${currentY}px)`;
    }

    function dragStart(e) {
      isDragging = true;
      startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
      startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
    }

    function dragMove(e) {
      if (!isDragging) return;

      const x = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
      const y = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

      const dx = x - startX;
      const dy = y - startY;

      const maxX = 0;
      const maxY = 0;
      const minX = container.offsetWidth - photoWidth;
      const minY = container.offsetHeight - photoHeight;

      currentX = Math.min(maxX, Math.max(minX, currentX + dx));
      currentY = Math.min(maxY, Math.max(minY, currentY + dy));

      photo.style.transform = `translate(${currentX}px, ${currentY}px)`;

      startX = x;
      startY = y;
    }

    function dragEnd() {
      isDragging = false;
    }

    // Event Listeners
    photo.addEventListener('mousedown', dragStart);
    photo.addEventListener('touchstart', dragStart, { passive: false });

    document.addEventListener('mousemove', dragMove);
    document.addEventListener('touchmove', dragMove, { passive: false });

    document.addEventListener('mouseup', dragEnd);
    document.addEventListener('touchend', dragEnd);

    // Download functionality
    downloadBtn.addEventListener('click', function () {
      html2canvas(container, {
        backgroundColor: null
      }).then(canvas => {
        canvas.toBlob(function(blob) {
          const link = document.createElement('a');
          link.download = "circular-photo.png";
          link.href = URL.createObjectURL(blob);
          link.click();
        });
      });
    });
  </script>

</body>
</html>
